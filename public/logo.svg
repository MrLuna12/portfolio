<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="10 15 180 90"
  width="200"
  height="120"
>
  <!-- Background -->
  <rect x="0" y="0" width="200" height="120" rx="22" fill="white"/>
  <!-- Left angle bracket -->
  <text
    x="20"
    y="74"
    font-size="56"
    font-weight="700"
    fill="#1f6fff"
    font-family="Arial, Helvetica, sans-serif"
  >&lt;</text>
  <!-- ML text -->
  <text
    x="48"
    y="74"
    font-size="56"
    font-weight="900"
    fill="#000000"
    font-family="Arial, Helvetica, sans-serif"
  >ML</text>
  <!-- Slash -->
  <text
    x="135"
    y="75"
    font-size="56"
    font-weight="700"
    fill="#1f6fff"
    font-family="Arial, Helvetica, sans-serif"
  >/</text>
  <!-- Right angle bracket -->
  <text
    x="150"
    y="74"
    font-size="56"
    font-weight="700"
    fill="#1f6fff"
    font-family="Arial, Helvetica, sans-serif"
  >&gt;</text>
</svg>